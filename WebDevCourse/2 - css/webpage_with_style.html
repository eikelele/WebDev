<html>
	<title>My Webpage with Style</title>
	<head>
	<style type="text/css">
		.red{
			color:red;
		}
		.big{
			font-size:200%;
		}
		.underlined{
			text-decoration:underline;
		}
		#green{
			color:#01DF74;
		}
		#first_section{
			color:#4285F4;
			background-color:pink;
			width:200px;
		}
		#second_section{
			background-color:yellow;
			width:400px;
		}
		.clear_float{
			clear:both;
		}
		body{
			margin:0;
			padding:0;
		}
	p{
		margin:0;
		padding:0;
	}	
	</style>
	</head>
	
	<body>
	<div id="first_section">
		<p>A quick brown fox jumped over the lazy dog.</p>
		<p>Wow, I really love CSS!</p>
	</div>
	<div id="second_section">
		<p id ="green">This is another paragraph for testing CSS. <span class="underlined">And this is underlined.</span></p>
		<h1 class="red">CSS is cool!</h1>
	</div>
	<p>This paragraph is not floated.</p>
	</body>
</html>
