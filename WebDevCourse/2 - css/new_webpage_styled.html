<html>
	<title>My Webpage with Style</title>
	<head>
	<style type="text/css">
	#square_red{
		background-color:red;
		border: 3px yellow solid;
	}
	#square_green{
		background-color:green;
		border-color: yellow blue orange brown;
		border-radius:25px;

	}
	#square_orange{
		background-color:orange;
		border-radius:50%;
	}
	
	.square{
		width:100px;
		height:100px;
		margin:40px;
		float:left;

	}
	</style>
	</head>
	<body>
	<div id="square_red" class="square">
	</div>
	<div id="square_green" class="square">
	</div>
	<div id="square_orange" class="square">
	</div>
	</body>
</html>
