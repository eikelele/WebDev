<!DOCTYPE html>
<html>
<head>
	<title>My Webpage with Style</title>
	<style type="text/css">
		a{
			text-decoration:none;
		}

		a:visited{
			color:green;
		}
		
		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<p><a href="https://www.google.de" target="_blank">Link to Google</a></p>
</body>
</html>
